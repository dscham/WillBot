<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Willbot</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<h3>Suchanfrage:</h3>
<p id="input">
    Preis* von <input id="pfrom" type='number'>  bis <input id="pto" type='number'>
    <br/>
    <br/>
    Fläche* von <input id="afrom" type='number'>  bis <input id="ato" type='number'>
    <br/>
    <br/>
    Zimmeranzahl*:<input id="rcount" type='number'>
    <br/>
    <br/>
    PLZ:* <input id="plz" type='number'>
</p>
<p id="buttons">
    <br/>
    <button id="search">Suchen</button>
    <button id="reset">Zurücksetzen</button>
    <br/>
</p>

<h3>Ergebnis:</h3>
<p>

<table id="table">
    <thead id="table_header">
        <tr>
            <th>Link</th>
            <th>Titel</th>
            <th>PLZ</th>
            <th>Kauf</th>
            <th>Preis</th>
            <th>Fläche</th>
            <th>Zimmer</th>
            <th>Anbieter</th>
        </tr>
    </thead>
    <tr id="loading_row" hidden="true">
        <td id="loading_message" colspan="8" style="text-align: center"></td>
    </tr>
    <tbody id="output">

    </tbody>
</table>
</body>
</html>
