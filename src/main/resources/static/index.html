<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Willbot</title>
    <script src="xhr.js" defer></script>


    <style>
        h1{
            font-family: arial, sans-serif;
            text-align: center;

        }

        h3{
            font-family: arial, sans-serif;
            text-align: center;

        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            font-size: 12px;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            font-size: 12px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        p{
            font-family: arial, sans-serif;
            font-size: 12px;
            text-align: center;
        }

        input{
            font-family: arial, sans-serif;
            width: 70px;
            box-sizing: border-box;
            font-size: 12px;
        }
        button {
            color: black;
            padding: 5px 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            width: 65px;
        }

        .loader {
            position: absolute;
            left: 49%;
            border: 10px solid #f3f3f3; /* Light grey */
            border-top: 10px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }



    </style>

</head>
<body>
<!--Fields for Input values -->
<h3>Suchanfrage:</h3>
<p id="input">
    Preis* von <input id="pfrom" type='number'>  bis <input id="pto" type='number'>
    <br/>
    <br/>
    Fläche* von <input id="afrom" type='number'>  bis <input id="ato" type='number'>
    <br/>
    <br/>
    Zimmeranzahl*:<input id="rcount" type='number'>
    <br/>
    <br/>
    PLZ:* <input id="plz" type='number'>
</p>
<p id="buttons">
    <br/>
    <button id="search">search</button>
    <button id="reset">reset</button>
    <br/>
</p>

<!--Table for the output -->
<h3>Ergebnis:</h3>
<p>

<table id="table">
    <thead>
    <tr>
        <th>Link</th>
        <th>Titel</th>
        <th>PLZ</th>
        <th>Kauf</th>
        <th>Preis</th>
        <th>Fläche</th>
        <th>Zimmer</th>
        <th>Anbieter</th>
    </tr>
    </thead>
    <tbody id="output"></tbody>
</table>
<!--Loader, visible while seachring-->
<br/>
<br/>
<br/>
<div class="loader" id="loader" style="display:none;"></div>
</body>
</html>
